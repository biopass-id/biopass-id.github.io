<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@biopassid/face-sdk@1.1.1/unpkg/face-sdk.min.js"></script>
    <title>Document</title>
</head>

<body>

    <!-- Container principal -->
    <div class="h-screen w-screen bg-white overflow-hidden" id="camera">

    </div>

    <!-- Script -->
    <script>
        const { takePicture } = useCamera();

        async function initialize () {
            try {
                const resp = await takePicture({
                    element: document.querySelector("#camera"),
                })

                console.log(resp);
                window.alert(`Picture taked, please see the console`);
            } catch (error) {
                window.alert(error);
            }
        }
        initialize();
    </script>
</body>

</html>
